<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment (PhonePe)</title>
    <style>
        /* Basic styling for payment form */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .payment-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 1rem;
            color: #333;
        }

        .form-field {
            margin-bottom: 1.5rem;
        }

        input[type="text"], input[type="number"], input[type="email"], select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .pay-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .pay-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <h2>SETHU Training Registeration</h2>

        <div class="form-field">
            <input type="text" id="studentName" placeholder="Student Name" required>
        </div>

        <div class="form-field">
            <input type="text" id="rollNumber" placeholder="Roll Number" required>
        </div>

        <div class="form-field">
            <input type="email" id="email" placeholder="Email" required>
        </div>

        <div class="form-field">
            <input type="text" id="phone" placeholder="Phone Number" required>
        </div>

        <div class="form-field">
            <select id="collegeName" required>
                <option value="" disabled selected>Select College</option>
                <option value="RIET">RIET</option>
                <option value="GIET">GIET</option>
                <option value="KITE">KITS</option>
                <option value="VSM">VSM</option>
                <option value="ISTS">ISTS</option>
                <option value="Pragati">Pragati</option>
                <option value="Vignan">Vignan</option>
            </select>
        </div>

        <div class="form-field">
            <input type="text" id="upiId" placeholder="Your UPI ID (e.g., example@phonepe)" required>
        </div>

        <div class="form-field">
            <input type="number" id="amount" placeholder="Amount (â‚¹)" min="1" required>
        </div>

        <button class="pay-button" onclick="payWithPhonePe()">Pay Now</button>
    </div>

    <script>
        function payWithPhonePe() {
            // Retrieve form values
            const studentName = document.getElementById("studentName").value;
            const rollNumber = document.getElementById("rollNumber").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const collegeName = document.getElementById("collegeName").value;
            const upiId = document.getElementById("upiId").value;
            const amount = document.getElementById("amount").value;

            // Basic validation
            if (!studentName || !rollNumber || !email || !phone || !collegeName || !upiId || !amount || amount <= 0) {
                alert("Please fill in all fields with valid information.");
                return;
            }

            // Define UPI link parameters
            const phonePeUPI = "merchant@phonepe"; // Replace with actual UPI ID
            const payeeName = "Merchant Name"; // Replace with actual merchant's name
            
            // Create UPI URL with payment details
            const upiUrl = `upi://pay?pa=${encodeURIComponent(phonePeUPI)}&pn=${encodeURIComponent(payeeName)}&am=${encodeURIComponent(amount)}&cu=INR&tn=Payment%20for%20${encodeURIComponent(studentName)}`;

            // Redirect to UPI app
            window.location.href = upiUrl;
        }
    </script>

</body>
</html>
